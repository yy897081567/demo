spring:
  datasource:
    url: jdbc:h2:mem:h2test;
    platform: h2
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false

  thymeleaf:
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html

server:
  port: 80
